<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button{
            width: 50px;
            height: 30px;
            border: none;
            margin-left: 2px;
        }
        button.active{
            background-color: red;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <button 
        v-for='(item,i) in btnList'
        @click='change(i)'
        v-bind:class="{active:index==i}"
        >{{item}}</button>
        <div class="box"  v-for='(item,i) in contentList' v-show="i==index">{{item}}</div>
    </div>
</body>
<script src="vue.js"></script>
<script>
    const vm = new Vue({
        el:'#wrap',
        data:{
            btnList: ['北京', '上海', '广州', '深圳'],
            contentList: ['11111111111', '2222222222222', '33333333333333', '44444444444444444'],
            index: 0
        },
        methods: {
            change(index){
                this.index = index
            }
        },
    })
</script>
</html>
