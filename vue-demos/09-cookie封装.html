<script>
    // document.cookie = 'name = leon';
    // document.cookie = 'sex = 男';
    // document.cookie = 'age = 18';
    // setCookie('王','小',1);
    function setCookie(name, value, day){
        let d = new Date();
        let time = d.getTime();
        d.setTime(time + day*24*60*60*1000);
        document.cookie = name + '=' + 'value' + ';expires=' + d.toUTCString()
    }

    // delCookie('王');
    function delCookie(name){
        let d = new Date();
        let time = d.getTime();
        d.setTime(time + (-1*24*60*60*1000));
        document.cookie = name + '=' + 'value' + ';expires=' + d.toUTCString()
    }

    // getCookie('name');
    function getCookie(name){
        let arr = document.cookie.split('; ');
        let res;
        arr.forEach(item=>{
            if(item.split('=').indexOf(name)!==-1){
                res = item.split('=')[1];
            }
        })
        return res;
    }
</script>
